plugins {
    id 'java'
  id 'maven'
  id 'war'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
  from('node_modules') {
    include '**'
    into 'js/node_modules'
  }
  from('node_modules/jscalendar/dist') {
    include '**'
    into '/WEB-INF/jsp/pages/module/js-calendar/'
  }
}
